<!-- events/templates/events/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}EventSite{% endblock %}</title>

  <!-- Tailwind CDN (good for dev / quick styling) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- small default favicon -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

  <nav class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="{% url 'events:home' %}" class="text-xl font-semibold text-indigo-600">EventSite</a>
      <div class="text-sm text-gray-600">
        <a href="{% url 'events:home' %}" class="mr-4 hover:text-indigo-600">Home</a>
        <a href="/admin/" class="hover:text-indigo-600">Admin</a>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-8 py-6 bg-white border-t">
    <div class="max-w-5xl mx-auto px-4 text-sm text-gray-500">
      © {{ year|default:2025 }} EventSite — built with Django & Tailwind
    </div>
  </footer>

</body>
</html>
